<style>

:root {
  --start-color: #0575E6;
  --end-color: #021B79;
  --p-color: #929DA6;
  --button-background: #0575E6;
  --input-background: #e4eff8;
  --radius-50: 50px;
  --padding-15: 15px;
}
.wrapper {
  padding-top: 5px;  
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper .content {
  background: #fff;
  width: 100%;
  max-width: 500px;
  min-width: 200px;
  border-radius: 10px;
  text-align: center;
}

.wrapper .content header h1 {
  font-size: 230%;
  margin-top: 0;
}
.wrapper .content section {
    color: inherit;
    font-size: 15px;
    padding-bottom: 5px;
}
.wrapper .content footer {
  padding: var(--padding-15);
}
.wrapper .content input {
  border: unset;
  background-color: var(--input-background);
  padding: 10px;
  font-size: 13px;
  border-radius: var(--radius-50);
  width: 250px;
}
.wrapper .content button {
    background-color: #2962ff;
    color: #fff;
    border: unset;
    width: 120px;
    border-radius: 50px;
    padding: 3px;
    margin-left: 10px;
    cursor: pointer;
}


.wrapper .content  a {
        color:black;
        font-style: italic;
        text-decoration: underline;
    }



.wrapper .content input:focus, .wrapper .content button:focus {
  outline: none;
}

.wrapper .content .link{
  padding:10px;
}


@media screen and (max-width: 720px) {
  .wrapper .content {
    margin-right: 20px !important;
    margin-left: 20px !important;
    padding: var(--padding-15);
  }
  .wrapper .content input {
    width: 200px;
    margin-bottom: 10px;
  }
}
</style>
