[build]
publish = "public"
command = "hugo --gc --minify"

[context.production.environment]
HUGO_VERSION = "0.54.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --gc --minify --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.54.0"
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.54.0"

[context.branch-deploy]
command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_VERSION = "0.54.0"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

[[redirects]]
from = "http://angularjswiki.com/*"
to = "https://www.angularjswiki.com/:splat"
status = 301

[[redirects]]
from = "/angular/angular-material-2-tutorial-with-examples/"
to = "/material/"
status = 301

[[redirects]]
from = "/angular/font-awesome-icons-list-usage-css-content-values/"
to = "/fontawesome/"
status = 301

[[redirects]]
from = "/fr/angular/font-awesome-icons-list-usage-css-content-values/"
to = "/fr/fontawesome/"
status = 301
  
